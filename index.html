<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vanilla Javascript clock application">
    <meta name="keywords" content="clock application, javascript clock, js clock">
    <meta name="author" content="Abel Otegbola">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">

    <title>Clock</title>
</head>
<body>
    <header>
        <nav>
            <h3>CLOCK APP</h3>
            <div class="socials">
                <a href="https://github.com/abel-otegbola/clock-app"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/Abel_Otegbola"><i class="fab fa-twitter"></i></a>
                <button class="navbar-toggler" id="toggler" onclick="toggleMenu()">&equiv;</button>
            </div>
        </nav>
    </header>



    <section>
        <aside>
            <ul class="themes">
                <p>Themes</p>
                <li class="active"><i class="fas fa-sun"></i> Light</li>
                <li><i class="fas fa-moon"></i> Dark</li>
            </ul>
            <ul class="skins">
                <p>Skins</p>
                <li class="active" data-skin="neumorphic"><i class="fas fa-pen-nib"></i> Neumorphic</li>
                <li data-skin="glassmorphic"><i class="fas fa-drafting-compass"></i> Glassmorphic</li>
                <li data-skin="vintage"><i class="fas fa-history"></i> Vintage</li>
                <li data-skin="futuristic"><i class="fas fa-microchip"></i> Futuristic</li>
                <li data-skin="abstract"><i class="fas fa-palette"></i> Abstract</li>
                <li data-skin="wooden"><i class="fas fa-tree"></i> Wooden</li>
                <li data-skin="minimalist"><i class="fas fa-pen-fancy"></i> Minimalist</li>
                <li data-skin="neon"><i class="fas fa-paint-roller"></i> Neon</li>
            </ul>
        </aside>

        <article>
            <div class="clock">
                <span class="hr" id="hr"></span>
                <span class="min"></span>
                <span class="sec" id="sec"></span>
            </div>
        </article>
    </section>

    <footer>
        <p>Copyright &copy; <span class="footer-year"></span></p>
        <a href="https://github.com/abel-otegbola">Abel Otegbola</a>
    </footer>

   <script src="script.js"></script>
</body>
</html>
